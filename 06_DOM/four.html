<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Edit and Remove elements in DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");
    addLanguage("TypeScript");

    // The above function is just a naive way of adding the languages to the ul, because in the DOM the tree will be traversed till the last node(leaf node) and then appending the element, which would be costly in case when the nodes are in large numbers.
    // Therefore, using the optimized approach ↓

    function addLanguageOptimized(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addLanguageOptimized('Golang');

    // Edit values

    const secondLanguage = document.querySelector("li:nth-child(2)");
    // secondLanguage.innerHTML = "Mojo"; // again the same problem as disscussed above ↑
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo";
    secondLanguage.replaceWith(newLi);

    // Edit
    const firstLanguage = document.querySelector("li:first-child");
    firstLanguage.outerHTML = '<li>TypeScript</li>';

    // Remove
    const lastLanguage = document.querySelector("li:last-child");
    lastLanguage.remove();
</script>
</html>
