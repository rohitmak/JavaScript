<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | create a new element in DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>
<script>
    // creating a div element
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText = "Chai aur Code";
    // '.' (dot) method overrides the values, i.e. it brings the value of the content and then replace it with the given (double round trip), instead use
    const addText = document.createTextNode('Chai aur Code');
    div.appendChild(addText);
    // but both are good to go approaches nothing bad or good in anyone.
    document.body.appendChild(div);
</script>
</html>
